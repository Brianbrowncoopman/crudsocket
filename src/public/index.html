<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud web sockets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="Stylesheet" href="./main.css"
  </head>
  <body>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-md-4 my-auto">
          <form class="card card-body bg-danger rounded-0" id="noteForm">
            <h1 class="h3 mb-5">Agrega una nota</h1>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="escribe un titulo"
              class="form-control rounded-0 mb-3"
              outofocus
            />
            <textarea
              name="description"
              id="description"
              rows="2"
              class="form-control rounded-0 mb-3"
              placeholder="escribe una descripcion"
            ></textarea>
            <button class="btn btn-dark rounded-0">Enviar</button>
          </form>
        </div>
        <div class="col-md-8 py-3">
          <div id="notes"></div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.min.js"></script>
    <script src="/ui.js"></script>
    <script src="/sockets.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
